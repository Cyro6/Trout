<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f4f4f9; 
            font-size: 16px;
        }
        h1, h2 { 
            text-align: center; 
            color: #333; 
        }
        .month-table-container, .rating-pressure-table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        table { 
            width: 100%; 
            max-width: 1200px; 
            margin: 20px auto; 
            border-collapse: collapse; 
            background-color: #fff; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        th, td { 
            padding: 12px; 
            text-align: left; 
            border: 1px solid #ddd; 
        }
        th { 
            background-color: #4CAF50; 
            color: white; 
            cursor: pointer; 
            position: relative; 
        }
        th:hover { 
            background-color: #45a049; 
        }
        th.sort-asc::after { 
            content: ' ↑'; 
        }
        th.sort-desc::after { 
            content: ' ↓'; 
        }
        tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }
        tr:hover { 
            background-color: #f1f1f1; 
        }
        .loading { 
            text-align: center; 
            font-size: 1.2em; 
            color: #555; 
        }
        .error { 
            text-align: center; 
            color: red; 
        }
        a { 
            color: #4CAF50; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
        .filter-section {
            margin: 20px auto;
            max-width: 1200px;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
        }
        .filter-section label {
            font-weight: bold;
            margin-right: 5px;
        }
        .filter-section select, .filter-section input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .filter-section input[type="text"] {
            width: 70px;
        }
        .filter-section input[type="number"] {
            width: 55px;
        }
        .filter-section select {
            width: 70px;
        }
        .filter-section button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .filter-section button:hover {
            background-color: #45a049;
        }
        .no-results {
            text-align: center;
            color: #555;
            margin: 20px 0;
        }
        .rating-pressure-section {
            margin: 20px auto;
            max-width: 1200px;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .rating-pressure-toggle {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
        }
        .rating-pressure-toggle:hover {
            background-color: #45a049;
        }
        .rating-pressure-content {
            display: none;
        }
        .rating-pressure-content.active {
            display: block;
        }
        @media screen and (max-width: 600px) {
            body {
                margin: 10px;
                font-size: 14px;
            }
            h1 {
                font-size: 1.5em;
            }
            h2 {
                font-size: 1.2em;
            }
            table {
                box-shadow: none;
                margin: 10px 0;
                font-size: 12px;
            }
            th, td {
                padding: 6px;
                text-align: center;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .filter-section {
                gap: 5px;
                padding: 8px;
                margin: 10px auto;
            }
            .filter-section .filter-row {
                display: flex;
                gap: 5px;
                flex-wrap: nowrap;
                align-items: center;
            }
            .filter-section div {
                display: flex;
                align-items: center;
            }
            .filter-section label {
                font-size: 12px;
                margin-right: 4px;
            }
            .filter-section select {
                width: 50px;
                font-size: 12px;
                padding: 4px;
            }
            .filter-section input {
                font-size: 12px;
                padding: 4px;
            }
            .filter-section input[type="text"] {
                width: 70px;
            }
            .filter-section input[type="number"] {
                width: 55px;
            }
            .filter-section button {
                font-size: 12px;
                padding: 4px 8px;
            }
            .rating-pressure-section {
                padding: 8px;
                margin: 10px auto;
            }
            .rating-pressure-toggle {
                display: block;
            }
        }
        @media screen and (min-width: 601px) {
            .filter-section {
                flex-direction: column;
                gap: 10px;
            }
            .filter-section .filter-row {
                display: flex;
                gap: 15px;
                flex-wrap: nowrap;
                align-items: center;
            }
            .filter-section select, .filter-section input {
                width: auto;
            }
            .filter-section select {
                width: 70px;
            }
            .filter-section input[type="text"] {
                width: 70px;
            }
            .filter-section input[type="number"] {
                width: 55px;
            }
            .filter-section button {
                width: auto;
            }
            .rating-pressure-toggle {
                display: none;
            }
            .rating-pressure-content {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <h1>Monthly Analysis Dashboard</h1>

    <div id="month" class="tab-content">
        <div class="filter-section">
            <div class="filter-row">
                <div>
                    <label for="month-select">Month:</label>
                    <select id="month-select" onchange="applyFilters()">
                        <option value="ALL">ALL</option>
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div>
                    <label for="stream-filter">Stream:</label>
                    <input type="text" id="stream-filter" placeholder="Stream" oninput="applyFilters()">
                </div>
                <div>
                    <button onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>
            <div class="filter-row">
                <div>
                    <label for="visits-filter">Visits:</label>
                    <input type="number" id="visits-filter" min="0" placeholder="Visits" oninput="applyFilters()">
                </div>
                <div>
                    <label for="rating-filter">Rating:</label>
                    <input type="number" id="rating-filter" min="0" max="6" step="0.1" placeholder="Rating" oninput="applyFilters()">
                </div>
                <div>
                    <label for="section-filter">Section:</label>
                    <select id="section-filter" onchange="applyFilters()">
                        <option value="All">All</option>
                        <option value="L">L</option>
                        <option value="M">M</option>
                        <option value="U">U</option>
                        <option value="MX">MX</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="no-results" class="no-results" style="display: none;">No data matches the filters.</div>
        <div id="month-loading" class="loading">Loading Analysis...</div>
        <div id="month-error" class="error"></div>
        <div class="month-table-container">
            <table id="month-table" style="display: none;">
                <thead id="month-header">
                    <tr id="month-header-row"></tr>
                </thead>
                <tbody id="month-body"></tbody>
            </table>
        </div>
    </div>

    <div class="rating-pressure-section">
        <h2>Rating vs. Pressure Trend Analysis</h2>
        <button class="rating-pressure-toggle" data-toggle="rating-pressure-content" onclick="toggleSection('rating-pressure-content')">Expand</button>
        <div id="rating-pressure-content" class="rating-pressure-content">
            <div id="rating-pressure-loading" class="loading">Loading Rating vs. Pressure Trend...</div>
            <div id="rating-pressure-error" class="error"></div>
            <div class="rating-pressure-table-container">
                <table id="rating-pressure-table" style="display: none;">
                    <thead id="rating-pressure-header"></thead>
                    <tbody id="rating-pressure-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1vRDZny6ZfKGXJOKIgoRo47knNJmmtDT2WTrNvOmQ0lwUiznaF1McQVgpTUa1kTMUpq5X6c3b888BGwz';
        const SOURCE_GID = '491893533'; // Rons Spots GPS GID
        const SOURCE_URL = `https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=${SOURCE_GID}&single=true&output=csv`;

        let sourceData = null; // Store Rons Spots GPS data
        let processedData = null; // Store month-specific data
        let allData = null; // Store aggregated data across all months
        let ratingPressureData = null; // Store Rating vs. Pressure Trend data
        let filteredData = []; // Store filtered rows
        let sortColumn = 'Visits'; // Default sort column to Visits
        let sortDirection = -1; // Default to descending for most visits

        // Toggle section visibility
        function toggleSection(containerId) {
            console.log(`Toggling section: ${containerId}`);
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`Container not found: ${containerId}`);
                return;
            }
            const button = document.querySelector(`[data-toggle="${containerId}"]`);
            if (!button) {
                console.error(`Button not found for container: ${containerId}`);
                return;
            }
            const isExpanded = container.classList.contains('active');
            if (isExpanded) {
                container.classList.remove('active');
                button.textContent = 'Expand';
                console.log(`Collapsed: ${containerId}`);
            } else {
                container.classList.add('active');
                button.textContent = 'Collapse';
                console.log(`Expanded: ${containerId}`);
            }
        }

        // Fetch and setup Rons Spots GPS data
        async function fetchSourceData() {
            try {
                const response = await fetch(SOURCE_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const csvText = await response.text();
                if (!csvText.trim()) throw new Error('Empty CSV data');
                sourceData = parseCSV(csvText);
                processSourceData();
                populateMonthDropdown();
                applyFilters(); // Initial display
                displayRatingPressureData(); // Display new table
            } catch (error) {
                document.getElementById('month-error').textContent = `Error: ${error.message}`;
                document.getElementById('rating-pressure-error').textContent = `Error: ${error.message}`;
            } finally {
                document.getElementById('month-loading').style.display = 'none';
                document.getElementById('rating-pressure-loading').style.display = 'none';
            }
        }

        // Parse CSV with handling for newlines and quoted fields
        function parseCSV(csvText) {
            // Preprocess: Replace newlines within quoted fields
            let insideQuotes = false;
            let processedText = '';
            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];
                if (char === '"') {
                    insideQuotes = !insideQuotes;
                    processedText += char;
                } else if (char === '\n' && insideQuotes) {
                    processedText += '\\n'; // Replace newline with placeholder
                } else {
                    processedText += char;
                }
            }

            const lines = processedText.split('\n').filter(line => line.trim() !== '');
            const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(header => header.trim().replace(/^"|"$/g, ''));
            const expectedColumns = headers.length;
            const rows = lines.slice(1).map((line, lineIndex) => {
                const values = [];
                let current = '';
                let insideQuotes = false;
                let i = 0;

                while (i < line.length) {
                    const char = line[i];
                    const nextChar = line[i + 1];

                    if (char === '"' && nextChar === '"') {
                        current += '"';
                        i += 2;
                    } else if (char === '"') {
                        insideQuotes = !insideQuotes;
                        i++;
                    } else if (char === ',' && !insideQuotes) {
                        values.push(current.trim().replace(/^"|"$/g, '').replace(/\\n/g, '\n'));
                        current = '';
                        i++;
                    } else {
                        current += char;
                        i++;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, '').replace(/\\n/g, '\n'));

                // Pad with empty strings if row is too short
                const originalLength = values.length;
                while (values.length < expectedColumns) {
                    values.push('');
                }

                // Debug: Log if row was truncated
                if (originalLength < expectedColumns) {
                    console.log('CSV Parsing - Truncated Row:', {
                        LineIndex: lineIndex + 1,
                        RawLine: line,
                        ParsedValues: values.slice(0, originalLength),
                        ColumnCount: originalLength,
                        ExpectedColumns: expectedColumns
                    });
                }

                return values;
            });

            console.log('Parsed CSV: Headers:', headers, 'Row Count:', rows.length);
            return { headers, rows };
        }

        // Process source data to match the formula logic
        function processSourceData() {
            if (!sourceData) return;

            const ratingMap = { 'F': 0, 'E': 1, 'D': 2, 'C': 3, 'B': 4, 'A': 5, 'S': 6 };
            const excludedStreams = ['Unknown', 'Central Sands', 'Minnesota', 'Southern WI'];
            const pressureTrendIndex = 29; // Hardcode to column AD

            // Clean Pressure Trend value with flexible regex
            function cleanPressureTrend(value, row, index) {
                if (!value || value.trim() === '') {
                    console.log('Pressure Trend - Unknown (Empty/Blank):', { 
                        Raw: value, 
                        RowData: row.slice(0, 30), 
                        ColumnIndex: index 
                    });
                    return 'Unknown';
                }
                // Remove quotes, parentheses, and extra whitespace
                const cleanValue = value.replace(/['"]+/g, '').replace(/\([^)]*\)/g, '').trim().replace(/\s+/g, ' ');
                const normalized = cleanValue.toLowerCase();
                const trends = [
                    { regex: /significant\s*falling/i, value: 'Significant Falling' },
                    { regex: /significant\s*rising/i, value: 'Significant Rising' },
                    { regex: /falling/i, value: 'Falling' },
                    { regex: /rising/i, value: 'Rising' },
                    { regex: /stable/i, value: 'Stable' }
                ];
                const matchedTrend = trends.find(trend => trend.regex.test(normalized));
                if (!matchedTrend) {
                    console.log('Pressure Trend - Unknown (Unmatched):', {
                        Raw: value,
                        Cleaned: cleanValue,
                        Normalized: normalized,
                        RowData: row.slice(0, 30),
                        ColumnIndex: index,
                        NearbyColumns: {
                            Prev: row[index - 1] || 'N/A',
                            Current: row[index] || 'N/A',
                            Next: row[index + 1] || 'N/A'
                        }
                    });
                    return 'Unknown';
                } else {
                    console.log('Pressure Trend - Matched:', {
                        Raw: value,
                        Cleaned: cleanValue,
                        Normalized: normalized,
                        Matched: matchedTrend.value
                    });
                    return matchedTrend.value;
                }
            }

            // Filter valid data (no date restriction)
            const validData = sourceData.rows
                .filter(row => {
                    if (row.length < 18) return false;
                    const stream = row[2]?.trim() || '';
                    const rating = row[17]?.toUpperCase();
                    const validRating = /^[SABCDEF]$/.test(rating);
                    const validStream = !excludedStreams.some(excluded => stream.includes(excluded));
                    return validRating && validStream;
                })
                .map(row => {
                    // Use date as-is for month, even if invalid
                    const dateRaw = row[0] || '01/01/2000';
                    const date = new Date(dateRaw.replace(/(\d+)\/(\d+)\/(\d+)/, '$3-$1-$2'));
                    const month = isNaN(date.getTime()) ? 'Unknown' : date.toLocaleString('default', { month: 'long' });
                    const stream = row[2]?.trim() || '';
                    const rating = row[17]?.toUpperCase();
                    const section = row[15]?.trim().toUpperCase() || 'UNKNOWN';
                    const lat = parseFloat(row[12]);
                    const lon = parseFloat(row[13]);
                    const rawPressureTrend = row[pressureTrendIndex] || '';
                    const pressureTrend = cleanPressureTrend(rawPressureTrend, row, pressureTrendIndex);
                    return [month, stream, rating, section, lat, lon, pressureTrend];
                });

            console.log('Valid data rows:', validData.length);

            // Group by stream and month (for month-specific data)
            const groupedDataByMonth = {};
            validData.forEach(([month, stream, rating, section, lat, lon, pressureTrend]) => {
                const key = `${month}|${stream}`;
                if (!groupedDataByMonth[key]) {
                    groupedDataByMonth[key] = { month, stream, ratings: [], sections: [], spots: [] };
                }
                groupedDataByMonth[key].ratings.push(ratingMap[rating]);
                groupedDataByMonth[key].sections.push(section);
                if (!isNaN(lat) && !isNaN(lon)) {
                    groupedDataByMonth[key].spots.push({ lat, lon });
                }
            });

            // Compute month-specific data
            processedData = Object.values(groupedDataByMonth).map(({ month, stream, ratings, sections, spots }) => {
                const visits = ratings.length;
                const avgRating = ratings.reduce((sum, r) => sum + r, 0) / ratings.length;
                const roundedAvg = Math.round(avgRating * 100) / 100;

                const counts = { LOWER: 0, MIDDLE: 0, UPPER: 0, UNKNOWN: 0 };
                sections.forEach(section => {
                    counts[section] = (counts[section] || 0) + 1;
                });
                const maxCount = Math.max(counts.LOWER, counts.MIDDLE, counts.UPPER);
                const tieCheck = (counts.LOWER === maxCount ? 1 : 0) +
                                 (counts.MIDDLE === maxCount ? 1 : 0) +
                                 (counts.UPPER === maxCount ? 1 : 0);
                let sectionResult = 'MX';
                if (maxCount > 0) {
                    if (tieCheck === 1) {
                        if (counts.LOWER === maxCount) sectionResult = 'L';
                        else if (counts.MIDDLE === maxCount) sectionResult = 'M';
                        else if (counts.UPPER === maxCount) sectionResult = 'U';
                    }
                }

                return [month, stream, visits, roundedAvg, sectionResult];
            });

            // Group by stream only (for ALL data)
            const groupedDataAll = {};
            validData.forEach(([month, stream, rating, section, lat, lon, pressureTrend]) => {
                if (!groupedDataAll[stream]) {
                    groupedDataAll[stream] = { stream, ratings: [], sections: [], spots: [] };
                }
                groupedDataAll[stream].ratings.push(ratingMap[rating]);
                groupedDataAll[stream].sections.push(section);
                if (!isNaN(lat) && !isNaN(lon)) {
                    groupedDataAll[stream].spots.push({ lat, lon });
                }
            });

            // Compute ALL data
            allData = Object.values(groupedDataAll).map(({ stream, ratings, sections, spots }) => {
                const visits = ratings.length;
                const avgRating = ratings.reduce((sum, r) => sum + r, 0) / ratings.length;
                const roundedAvg = Math.round(avgRating * 100) / 100;

                const counts = { LOWER: 0, MIDDLE: 0, UPPER: 0, UNKNOWN: 0 };
                sections.forEach(section => {
                    counts[section] = (counts[section] || 0) + 1;
                });
                const maxCount = Math.max(counts.LOWER, counts.MIDDLE, counts.UPPER);
                const tieCheck = (counts.LOWER === maxCount ? 1 : 0) +
                                 (counts.MIDDLE === maxCount ? 1 : 0) +
                                 (counts.UPPER === maxCount ? 1 : 0);
                let sectionResult = 'MX';
                if (maxCount > 0) {
                    if (tieCheck === 1) {
                        if (counts.LOWER === maxCount) sectionResult = 'L';
                        else if (counts.MIDDLE === maxCount) sectionResult = 'M';
                        else if (counts.UPPER === maxCount) sectionResult = 'U';
                    }
                }

                return [stream, visits, roundedAvg, sectionResult];
            });

            // Compute Rating vs. Pressure Trend data
            const ratingPressureCounts = {};
            const ratings = ['S', 'A', 'B', 'C', 'D', 'E', 'F'];
            const pressureTrends = ['Significant Falling', 'Falling', 'Stable', 'Rising', 'Significant Rising'];
            ratings.forEach(rating => {
                ratingPressureCounts[rating] = {};
                pressureTrends.forEach(trend => {
                    ratingPressureCounts[rating][trend] = 0;
                });
            });

            validData.forEach(([month, stream, rating, section, lat, lon, pressureTrend]) => {
                if (ratings.includes(rating) && pressureTrends.includes(pressureTrend)) {
                    ratingPressureCounts[rating][pressureTrend]++;
                }
            });

            ratingPressureData = { ratings, pressureTrends, counts: ratingPressureCounts };
            console.log('Rating vs. Pressure Trend counts:', ratingPressureCounts);
        }

        // Populate month dropdown in chronological order and set current month as default
        function populateMonthDropdown() {
            if (!processedData) return;

            const monthOrder = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December', 'Unknown'
            ];
            const currentMonth = new Date().toLocaleString('default', { month: 'long' });

            const monthSelect = document.getElementById('month-select');
            const months = [...new Set(processedData.map(row => row[0]))]
                .sort((a, b) => monthOrder.indexOf(a) - monthOrder.indexOf(b));

            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                if (month === currentMonth) {
                    option.selected = true;
                }
                monthSelect.appendChild(option);
            });
        }

        // Apply filters to the data and update the table
        function applyFilters() {
            const monthSelect = document.getElementById('month-select');
            const selectedMonth = monthSelect.value;
            const streamFilter = document.getElementById('stream-filter').value.toLowerCase();
            const visitsFilter = document.getElementById('visits-filter').value;
            const ratingFilter = document.getElementById('rating-filter').value;
            const sectionFilter = document.getElementById('section-filter').value;

            if (!processedData || !allData) return;

            let rowsToDisplay;

            if (selectedMonth === 'ALL') {
                rowsToDisplay = allData.map(row => row.slice(0, 4)); // Exclude spots
            } else {
                rowsToDisplay = processedData
                    .filter(row => row[0] === selectedMonth)
                    .map(row => row.slice(1, 5)); // Exclude month and spots
            }

            // Apply column filters
            filteredData = rowsToDisplay.filter(row => {
                const stream = row[0].toLowerCase();
                const visits = parseFloat(row[1]);
                const rating = parseFloat(row[2]);
                const section = row[3];

                return stream.includes(streamFilter) &&
                       (visitsFilter === '' || visits >= parseFloat(visitsFilter)) &&
                       (ratingFilter === '' || rating >= parseFloat(ratingFilter)) &&
                       (sectionFilter === 'All' || section === sectionFilter);
            });

            // Sort by current sort column and direction
            filteredData.sort((a, b) => {
                const colIndex = ['Stream', 'Visits', 'Rating', 'Section'].indexOf(sortColumn);
                let valueA = a[colIndex];
                let valueB = b[colIndex];

                if (colIndex === 1 || colIndex === 2) { // Visits or Rating
                    valueA = parseFloat(valueA);
                    valueB = parseFloat(valueB);
                    return sortDirection * (valueA - valueB);
                }
                return sortDirection * (valueA.localeCompare(valueB));
            });

            displayData({
                headers: ['Stream', 'Visits', 'Rating', 'Section'],
                rows: filteredData
            }, 'month');
        }

        // Clear all filters and refresh the table
        function clearFilters() {
            document.getElementById('stream-filter').value = '';
            document.getElementById('visits-filter').value = '';
            document.getElementById('rating-filter').value = '';
            document.getElementById('section-filter').value = 'All';
            applyFilters();
        }

        // Display data in table with sorting
        function displayData({ headers, rows }, prefix) {
            const tableHeader = document.getElementById(`${prefix}-header-row`);
            const tableBody = document.getElementById(`${prefix}-body`);
            const table = document.getElementById(`${prefix}-table`);
            const noResultsDiv = document.getElementById('no-results');

            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            headers.forEach((header, index) => {
                const th = document.createElement('th');
                th.textContent = header;
                th.onclick = () => {
                    if (sortColumn === header) {
                        sortDirection = -sortDirection;
                    } else {
                        sortColumn = header;
                        sortDirection = -1; // First click is descending
                    }
                    applyFilters();
                };
                if (sortColumn === header) {
                    th.classList.add(sortDirection === 1 ? 'sort-asc' : 'sort-desc');
                }
                tableHeader.appendChild(th);
            });

            if (rows.length === 0) {
                noResultsDiv.style.display = 'block';
                table.style.display = 'none';
                return;
            }

            noResultsDiv.style.display = 'none';
            rows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
                    if (index === 0) { // Stream column
                        const link = document.createElement('a');
                        link.href = `stream-details.html?stream=${encodeURIComponent(cell)}`;
                        link.textContent = cell;
                        td.appendChild(link);
                    } else {
                        td.textContent = cell;
                    }
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            table.style.display = 'table';
        }

        // Display Rating vs. Pressure Trend table
        function displayRatingPressureData() {
            if (!ratingPressureData) return;

            const tableHeader = document.getElementById('rating-pressure-header');
            const tableBody = document.getElementById('rating-pressure-body');
            const table = document.getElementById('rating-pressure-table');

            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            // Define mapping from abbreviated headers to full trend names
            const trendMap = {
                'SF': 'Significant Falling',
                'F': 'Falling',
                'S': 'Stable',
                'R': 'Rising',
                'SR': 'Significant Rising'
            };

            // Create header row
            const headerRow = document.createElement('tr');
            const headers = ['Rating', 'SF', 'F', 'S', 'R', 'SR'];
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            tableHeader.appendChild(headerRow);

            // Create data rows
            ratingPressureData.ratings.forEach(rating => {
                const tr = document.createElement('tr');
                const tdRating = document.createElement('td');
                tdRating.textContent = rating;
                tr.appendChild(tdRating);

                // Use abbreviated headers to access full trend names
                headers.slice(1).forEach(abbrev => {
                    const trend = trendMap[abbrev];
                    const td = document.createElement('td');
                    td.textContent = ratingPressureData.counts[rating][trend] || 0;
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });

            table.style.display = 'table';
        }

        // Initialize
        fetchSourceData();
    </script>
