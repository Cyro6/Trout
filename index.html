<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Trip Planner Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #c7d2fe;
            --bg-secondary: #e5e7eb;
            --card-bg: white;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --header-bg: #008080;
            --header-hover-bg: #009999;
            --button-bg: #008080;
            --button-hover-bg: #009999;
            --link-color: #008080;
            --link-hover-color: #009999;
            --error-bg: #d6dcf4;
            --table-even-row-bg: #f9fafb;
            --table-hover-bg: #dbeafe;
            --footer-bg: #f8fafc;
            --shadow-color: rgba(0, 0, 0, 0.12);
            --shadow-hover-color: rgba(0, 0, 0, 0.2);
        }

        .dark-theme {
            --bg-primary: #1f2937;
            --bg-secondary: #374151;
            --card-bg: #2d3748;
            --text-primary: #e5e7eb;
            --text-secondary: #9ca3af;
            --header-bg: #3a3c5a;
            --header-hover-bg: #45476b;
            --button-bg: linear-gradient(90deg, #4b5563, #6b7280);
            --button-hover-bg: linear-gradient(90deg, #374151, #4b5563);
            --link-color: #60a5fa;
            --link-hover-color: #93c5fd;
            --error-bg: #4b5563;
            --table-even-row-bg: #374151;
            --table-hover-bg: #4b5563;
            --footer-bg: #2d3748;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --shadow-hover-color: rgba(0, 0, 0, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .back-link a {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--link-color);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: var(--link-hover-color);
            text-decoration: underline;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .theme-toggle button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
            transition: color 0.2s ease, transform 0.2s ease;
        }

        .theme-toggle button:hover {
            transform: scale(1.1);
            color: var(--link-hover-color);
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--link-color);
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 6px var(--shadow-color);
            animation: fadeIn 1s ease-in;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--link-color);
            margin-bottom: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: var(--card-bg);
            border-radius: 14px;
            box-shadow: 0 6px 25px var(--shadow-color);
            padding: 25px;
            margin: 25px auto;
            max-width: 1200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px var(--shadow-hover-color);
        }

        .filter-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: var(--footer-bg);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid var(--text-secondary);
        }

        .filter-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-section label {
            font-weight: 600;
            color: var(--text-primary);
            margin-right: 10px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-section label .icon {
            font-size: 1.2rem;
        }

        .filter-section select,
        .filter-section input {
            padding: 10px;
            border: 2px solid var(--text-secondary);
            border-radius: 8px;
            font-size: 0.95rem;
            background: var(--card-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        .filter-section select:focus,
        .filter-section input:focus {
            outline: none;
            border-color: var(--link-color);
            box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.25);
            transform: scale(1.02);
        }

        .filter-section input[type="text"] {
            width: 140px;
        }

        .filter-section input[type="number"] {
            width: 90px;
        }

        .filter-section select {
            width: 140px;
        }

        .filter-section button,
        #toggle-stream-table {
            padding: 10px 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }

        .filter-section button:hover,
        #toggle-stream-table:hover {
            background: var(--button-hover-bg);
            transform: translateY(-3px);
            box-shadow: 0 4px 15px var(--shadow-hover-color);
        }

        .month-table-container,
        .trip-plan-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid var(--text-secondary);
            transition: background-color 0.3s ease;
        }

        th {
            background: var(--header-bg);
            color: white;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease;
        }

        th:hover {
            background: var(--header-hover-bg);
        }

        th.sort-asc::after {
            content: ' ↑';
            font-size: 0.9rem;
        }

        th.sort-desc::after {
            content: ' ↓';
            font-size: 0.9rem;
        }

        th .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        th .header-icon {
            font-size: 1.2rem;
        }

        tr {
            transition: background 0.2s ease, transform 0.2s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        tr:nth-child(even) {
            background: var(--table-even-row-bg);
        }

        tr:hover {
            background: var(--table-hover-bg);
            transform: scale(1.01);
        }

        td a {
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        td a:hover {
            color: var(--link-hover-color);
            text-decoration: none;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
            padding: 25px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .error {
            text-align: center;
            color: #dc2626;
            font-weight: 600;
            padding: 25px;
            background: var(--error-bg);
            border-radius: 8px;
        }

        #month-error, #trip-plan-error {
            display: none;
        }

        .no-results {
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.2rem;
            padding: 25px;
            background: var(--footer-bg);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1.5rem;
            background: var(--footer-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        footer a {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--link-color);
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: var(--link-hover-color);
        }

        th.precipitation, td.precipitation {
            text-align: center;
            min-width: 120px;
        }

        th.midpoint, td.midpoint {
            text-align: center;
            width: 80px;
        }

        td.midpoint a {
            font-size: 1.2rem;
            display: inline-block;
        }

        td.midpoint a:hover {
            color: var(--link-hover-color);
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 12px;
            }

            .back-link, .theme-toggle {
                top: 12px;
                left: 12px;
            }

            .theme-toggle {
                left: auto;
                right: 12px;
            }

            .back-link a, .theme-toggle button {
                font-size: 0.9rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .card {
                padding: 15px;
                margin: 15px auto;
            }

            .filter-section {
                padding: 12px;
            }

            .filter-row {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .filter-section select,
            .filter-section input {
                width: 100%;
                font-size: 0.9rem;
            }

            .filter-section input[type="text"],
            .filter-section input[type="number"],
            .filter-section select {
                width: 100%;
            }

            .filter-section button,
            #toggle-stream-table {
                width: 100%;
                padding: 12px;
                margin-bottom: 12px;
            }

            th, td {
                padding: 8px;
                font-size: 0.85rem;
                text-align: left;
                white-space: normal;
                min-width: 80px;
                overflow-wrap: break-word;
            }

            th.precipitation, td.precipitation {
                min-width: 100px;
                text-align: center;
            }

            th.midpoint, td.midpoint {
                width: 60px;
                text-align: center;
            }

            th .header-content {
                flex-direction: column;
                align-items: center;
                gap: 4px;
            }

            th .header-icon {
                font-size: 1.1rem;
            }
        }

        @media screen and (max-width: 360px) {
            .month-table-container, .trip-plan-container {
                max-width: 360px;
                overflow-x: auto;
            }

            table {
                width: auto;
            }

            th, td {
                padding: 6px;
                font-size: 0.75rem;
                text-align: left;
                white-space: normal;
                min-width: 60px;
                overflow-wrap: break-word;
            }

            th.precipitation, td.precipitation {
                min-width: 80px;
            }

            th.midpoint, td.midpoint {
                width: 50px;
            }

            th .header-content {
                flex-direction: column;
                align-items: center;
                gap: 2px;
            }

            th .header-icon {
                font-size: 1.0rem;
            }
        }
    </style>
</head>

    <script>
const SHEET_ID = '1vRDZny6ZfKGXJOKIgoRo47knNJmmtDT2WTrNvOmQ0lwUiznaF1McQVgpTUa1kTMUpq5X6c3b888BGwz';
const SOURCE_GID = '491893533';
const CAMPSITE_GID = '212109608';
const SOURCE_URL = `https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=${SOURCE_GID}&single=true&output=csv`;
const CAMPSITE_URL = `https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=${CAMPSITE_GID}&single=true&output=csv`;

let sourceData = null;
let campsiteData = null;
let processedData = null;
let allData = null;
let filteredData = [];
let sortColumn = 'Visits';
let sortDirection = -1;
const MIN_RATING = 2.0;
const DRIVING_DISTANCE_FACTOR = 1.5;
const MAX_DRIVING_DISTANCE = 30;
let isStreamTableVisible = false;
const precipitationCache = new Map();

function haversineDistance(lat1, lon1, lat2, lon2) {
    const R = 3958.8;
    const toRad = x => x * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
}

function calculateTotalRainfall(data) {
    let total = 0;
    for (let i = 1; i < 4; i++) {
        total += data.daily.precipitation_sum[i];
    }
    return total.toFixed(2);
}

async function fetchPrecipitationData(lat, lon) {
    const key = `${Number(lat).toFixed(5)},${Number(lon).toFixed(5)}`;
    if (precipitationCache.has(key)) {
        return precipitationCache.get(key);
    }

    try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=precipitation_sum&timezone=America%2FChicago&past_days=4&precipitation_unit=inch`;
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        const total = calculateTotalRainfall(data);
        const result = `${total} in`;
        precipitationCache.set(key, result);
        return result;
    } catch (error) {
        console.error(`Error fetching precipitation for ${key}: ${error.message}`);
        precipitationCache.set(key, 'Error');
        return 'Error';
    }
}

function toggleStreamTable() {
    const streamTable = document.getElementById('month-table');
    const toggleButton = document.getElementById('toggle-stream-table');
    if (!streamTable || !toggleButton) {
        console.error('Stream table or toggle button not found');
        return;
    }
    isStreamTableVisible = !isStreamTableVisible;
    streamTable.style.display = isStreamTableVisible ? 'table' : 'none';
    toggleButton.textContent = isStreamTableVisible ? 'Hide Stream Data' : 'Show Stream Data';
}

function toggleTheme() {
    const body = document.body;
    const themeButton = document.getElementById('theme-toggle-btn');
    body.classList.toggle('dark-theme');
    const isDark = body.classList.contains('dark-theme');
    themeButton.textContent = isDark ? '☀️' : '🌙';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
}

async function fetchSourceData() {
    const monthError = document.getElementById('month-error');
    const tripPlanError = document.getElementById('trip-plan-error');

    try {
        document.getElementById('month-loading').style.display = 'block';
        document.getElementById('trip-plan-loading').style.display = 'block';
        const [sourceResponse, campsiteResponse] = await Promise.all([
            fetch(SOURCE_URL),
            fetch(CAMPSITE_URL)
        ]);
        if (!sourceResponse.ok) throw new Error(`HTTP ${sourceResponse.status} for source data`);
        if (!campsiteResponse.ok) throw new Error(`HTTP ${campsiteResponse.status} for campsite data`);
        const sourceCsvText = await sourceResponse.text();
        const campsiteCsvText = await campsiteResponse.text();
        if (!sourceCsvText.trim()) throw new Error('Empty source CSV data');
        if (!campsiteCsvText.trim()) throw new Error('Empty campsite CSV data');
        sourceData = parseCSV(sourceCsvText);
        campsiteData = parseCSV(campsiteCsvText);
        processSourceData();
        populateMonthDropdown();
        populateCampsiteDropdown();
        await applyFilters();
        monthError.textContent = '';
        monthError.style.display = 'none';
        tripPlanError.textContent = '';
        tripPlanError.style.display = 'none';
    } catch (error) {
        monthError.textContent = `Error: ${error.message}`;
        monthError.style.display = 'block';
        tripPlanError.textContent = `Error: ${error.message}`;
        tripPlanError.style.display = 'block';
    } finally {
        document.getElementById('month-loading').style.display = 'none';
        document.getElementById('trip-plan-loading').style.display = 'none';
    }
}

function parseCSV(csvText) {
    let insideQuotes = false;
    let processedText = '';
    for (let i = 0; i < csvText.length; i++) {
        const char = csvText[i];
        if (char === '"') {
            insideQuotes = !insideQuotes;
            processedText += char;
        } else if (char === '\n' && insideQuotes) {
            processedText += '\\n';
        } else {
            processedText += char;
        }
    }

    const lines = processedText.split('\n').filter(line => line.trim() !== '');
    const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(header => header.trim().replace(/^"|"$/g, ''));
    const expectedColumns = headers.length;
    const rows = lines.slice(1).map((line, lineIndex) => {
        const values = [];
        let current = '';
        let insideQuotes = false;
        let i = 0;

        while (i < line.length) {
            const char = line[i];
            const nextChar = line[i + 1];

            if (char === '"' && nextChar === '"') {
                current += '"';
                i += 2;
            } else if (char === '"') {
                insideQuotes = !insideQuotes;
                i++;
            } else if (char === ',' && !insideQuotes) {
                values.push(current.trim().replace(/^"|"$/g, '').replace(/\\n/g, '\n'));
                current = '';
                i++;
            } else {
                current += char;
                i++;
            }
        }
        values.push(current.trim().replace(/^"|"$/g, '').replace(/\\n/g, '\n'));

        const originalLength = values.length;
        while (values.length < expectedColumns) {
            values.push('');
        }

        if (originalLength < expectedColumns) {
            console.log('CSV Parsing - Truncated Row:', {
                LineIndex: lineIndex + 1,
                RawLine: line,
                ParsedValues: values.slice(0, originalLength),
                ColumnCount: originalLength,
                ExpectedColumns: expectedColumns
            });
        }

        return values;
    });

    console.log('Parsed CSV: Headers:', headers, 'Row Count:', rows.length);
    return { headers, rows };
}

function processSourceData() {
    if (!sourceData || !campsiteData) return;

    const ratingMap = { 'F': 0, 'E': 1, 'D': 2, 'C': 3, 'B': 4, 'A': 5, 'S': 6 };
    const excludedStreams = ['Unknown', 'Central Sands', 'Minnesota', 'Southern WI'];

    const validData = sourceData.rows
        .filter(row => {
            if (row.length < 18) return false;
            const stream = row[2]?.trim() || '';
            const rating = row[17]?.toUpperCase();
            const validRating = /^[SABCDEF]$/.test(rating);
            const validStream = !excludedStreams.some(excluded => stream.includes(excluded));
            return validRating && validStream;
        })
        .map(row => {
            const dateRaw = row[0] || '01/01/2000';
            const date = new Date(dateRaw.replace(/(\d+)\/(\d+)\/(\d+)/, '$3-$1-$2'));
            const month = isNaN(date.getTime()) ? 'Unknown' : date.toLocaleString('default', { month: 'long' });
            const stream = row[2]?.trim() || '';
            const rating = row[17]?.toUpperCase();
            const section = row[15]?.trim().toUpperCase() || 'UNKNOWN';
            const lat = parseFloat(row[12]);
            const lon = parseFloat(row[13]);
            return [month, stream, rating, section, lat, lon];
        });

    console.log('Valid data rows:', validData.length);

    const groupedDataByMonth = {};
    validData.forEach(([month, stream, rating, section, lat, lon]) => {
        const key = `${month}|${stream}`;
        if (!groupedDataByMonth[key]) {
            groupedDataByMonth[key] = { month, stream, ratings: [], sections: [], spots: [] };
        }
        groupedDataByMonth[key].ratings.push(ratingMap[rating]);
        groupedDataByMonth[key].sections.push(section);
        if (!isNaN(lat) && !isNaN(lon)) {
            groupedDataByMonth[key].spots.push({ lat, lon });
        }
    });

    processedData = Object.values(groupedDataByMonth).map(({ month, stream, ratings, sections, spots }) => {
        const visits = ratings.length;
        const avgRating = ratings.length > 0 ? ratings.reduce((sum, r) => sum + r, 0) / ratings.length : 0;
        const roundedAvg = Math.round(avgRating * 100) / 100;

        const counts = { LOWER: 0, MIDDLE: 0, UPPER: 0, UNKNOWN: 0 };
        sections.forEach(section => {
            counts[section] = (counts[section] || 0) + 1;
        });
        const maxCount = Math.max(counts.LOWER, counts.MIDDLE, counts.UPPER);
        const tieCheck = (counts.LOWER === maxCount ? 1 : 0) +
                         (counts.MIDDLE === maxCount ? 1 : 0) +
                         (counts.UPPER === maxCount ? 1 : 0);
        let sectionResult = 'MX';
        if (maxCount > 0) {
            if (tieCheck === 1) {
                if (counts.LOWER === maxCount) sectionResult = 'L';
                else if (counts.MIDDLE === maxCount) sectionResult = 'M';
                else if (counts.UPPER === maxCount) sectionResult = 'U';
            }
        }

        const avgLat = spots.length > 0 ? spots.reduce((sum, spot) => sum + spot.lat, 0) / spots.length : null;
        const avgLon = spots.length > 0 ? spots.reduce((sum, spot) => sum + spot.lon, 0) / spots.length : null;
        const midpoint = avgLat && avgLon ? { lat: avgLat, lon: avgLon } : null;

        return { month, stream, visits, rating: roundedAvg, section: sectionResult, midpoint };
    });

    const groupedDataAll = {};
    validData.forEach(([month, stream, rating, section, lat, lon]) => {
        if (!groupedDataAll[stream]) {
            groupedDataAll[stream] = { stream, ratings: [], sections: [], spots: [] };
        }
        groupedDataAll[stream].ratings.push(ratingMap[rating]);
        groupedDataAll[stream].sections.push(section);
        if (!isNaN(lat) && !isNaN(lon)) {
            groupedDataAll[stream].spots.push({ lat, lon });
        }
    });

    allData = Object.values(groupedDataAll).map(({ stream, ratings, sections, spots }) => {
        const visits = ratings.length;
        const avgRating = ratings.length > 0 ? ratings.reduce((sum, r) => sum + r, 0) / ratings.length : 0;
        const roundedAvg = Math.round(avgRating * 100) / 100;

        const counts = { LOWER: 0, MIDDLE: 0, UPPER: 0, UNKNOWN: 0 };
        sections.forEach(section => {
            counts[section] = (counts[section] || 0) + 1;
        });
        const maxCount = Math.max(counts.LOWER, counts.MIDDLE, counts.UPPER);
        const tieCheck = (counts.LOWER === maxCount ? 1 : 0) +
                         (counts.MIDDLE === maxCount ? 1 : 0) +
                         (counts.UPPER === maxCount ? 1 : 0);
        let sectionResult = 'MX';
        if (maxCount > 0) {
            if (tieCheck === 1) {
                if (counts.LOWER === maxCount) sectionResult = 'L';
                else if (counts.MIDDLE === maxCount) sectionResult = 'M';
                else if (counts.UPPER === maxCount) sectionResult = 'U';
            }
        }

        const avgLat = spots.length > 0 ? spots.reduce((sum, spot) => sum + spot.lat, 0) / spots.length : null;
        const avgLon = spots.length > 0 ? spots.reduce((sum, spot) => sum + spot.lon, 0) / spots.length : null;
        const midpoint = avgLat && avgLon ? { lat: avgLat, lon: avgLon } : null;

        return { stream, visits, rating: roundedAvg, section: sectionResult, midpoint };
    });
}

function generateTripPlan(filteredStreams, allStreams, numDays, maxDistance) {
    const tripPlan = [];
    const usedStreams = new Set();

    for (let day = 1; day <= numDays; day++) {
        let availablePrimaryStreams = filteredStreams.filter(stream => !usedStreams.has(stream.stream) && stream.midpoint);

        if (availablePrimaryStreams.length === 0) {
            tripPlan.push({
                day,
                primary: { stream: 'None', gps: 'N/A' },
                primaryPrecipitation: 'N/A',
                backup: { stream: 'None', gps: 'N/A' },
                backupPrecipitation: 'N/A',
                straightDistance: 'N/A',
                drivingDistance: 'N/A'
            });
            continue;
        }

        availablePrimaryStreams.sort((a, b) => b.rating - a.rating);
        const primaryStream = availablePrimaryStreams[0];
        usedStreams.add(primaryStream.stream);

        const backupCandidates = allStreams
            .map(stream => {
                if (!usedStreams.has(stream.stream) && stream.midpoint && stream.rating >= MIN_RATING) {
                    const distance = haversineDistance(
                        primaryStream.midpoint.lat,
                        primaryStream.midpoint.lon,
                        stream.midpoint.lat,
                        stream.midpoint.lon
                    );
                    const drivingDistance = distance * DRIVING_DISTANCE_FACTOR;
                    if (distance <= maxDistance && drivingDistance <= MAX_DRIVING_DISTANCE) {
                        return { ...stream, distance, drivingDistance };
                    }
                }
                return null;
            })
            .filter(stream => stream !== null)
            .sort((a, b) => a.distance - b.distance);

        let backupStream;
        let straightDistance = 'N/A';
        let drivingDistance = 'N/A';
        if (backupCandidates.length > 0) {
            backupStream = backupCandidates[0];
            usedStreams.add(backupStream.stream);
            straightDistance = backupStream.distance.toFixed(2);
            drivingDistance = backupStream.drivingDistance.toFixed(2);
        } else {
            backupStream = { stream: 'None', midpoint: null, rating: 0 };
        }

        tripPlan.push({
            day,
            primary: {
                stream: primaryStream.stream,
                gps: primaryStream.midpoint ? `${primaryStream.midpoint.lat.toFixed(4)}, ${primaryStream.midpoint.lon.toFixed(4)}` : 'N/A'
            },
            primaryPrecipitation: primaryStream.midpoint ? 'Loading...' : 'N/A',
            backup: {
                stream: backupStream.stream,
                gps: backupStream.midpoint ? `${backupStream.midpoint.lat.toFixed(4)}, ${backupStream.midpoint.lon.toFixed(4)}` : 'N/A'
            },
            backupPrecipitation: backupStream.midpoint ? 'Loading...' : 'N/A',
            straightDistance,
            drivingDistance
        });
    }

    return tripPlan;
}

async function applyFilters() {
    const monthSelect = document.getElementById('month-select');
    const streamFilter = document.getElementById('stream-filter');
    const visitsFilter = document.getElementById('visits-filter');
    const ratingFilter = document.getElementById('rating-filter');
    const sectionFilter = document.getElementById('section-filter');
    const campsiteSelect = document.getElementById('campsite-select');
    const radiusSelect = document.getElementById('radius-select');
    const backupDistanceSelect = document.getElementById('backup-distance-select');
    const tripDaysSelect = document.getElementById('trip-days-select');
    const monthError = document.getElementById('month-error');
    const tripPlanError = document.getElementById('trip-plan-error');

    if (!monthSelect || !streamFilter || !visitsFilter || !ratingFilter || !sectionFilter || !campsiteSelect || !radiusSelect || !backupDistanceSelect || !tripDaysSelect) {
        console.error('One or more filter elements not found');
        monthError.textContent = 'Error: Filter elements missing';
        monthError.style.display = 'block';
        tripPlanError.textContent = 'Error: Filter elements missing';
        tripPlanError.style.display = 'block';
        return;
    }

    monthError.textContent = '';
    monthError.style.display = 'none';
    tripPlanError.textContent = '';
    tripPlanError.style.display = 'none';

    const selectedMonth = monthSelect.value || 'ALL';
    const streamFilterValue = streamFilter.value ? streamFilter.value.toLowerCase() : '';
    const visitsFilterValue = visitsFilter.value || '';
    const ratingFilterValue = ratingFilter.value || '';
    const sectionFilterValue = sectionFilter.value || 'All';
    const selectedCampsite = campsiteSelect.value;
    const selectedRadius = radiusSelect.value;
    const maxBackupDistance = parseFloat(backupDistanceSelect.value) || 20;
    const numDays = parseInt(tripDaysSelect.value) || 3;

    if (!processedData || !allData) return;

    let rowsToProcess = selectedMonth === 'ALL' ? allData : processedData.filter(row => row.month === selectedMonth);

    filteredData = rowsToProcess.map(row => {
        let distance = null;
        if (selectedCampsite !== 'ALL' && row.midpoint && selectedRadius !== 'ALL') {
            const [campLat, campLon] = selectedCampsite.split(',').map(coord => parseFloat(coord.trim()));
            distance = haversineDistance(row.midpoint.lat, row.midpoint.lon, campLat, campLon);
        }
        return { ...row, distance: distance ? distance.toFixed(2) : 'N/A', precipitation: row.midpoint ? 'Loading...' : 'N/A' };
    }).filter(row => {
        const stream = row.stream.toLowerCase();
        const visits = parseFloat(row.visits);
        const rating = parseFloat(row.rating);
        const section = row.section;
        const distance = row.distance === 'N/A' ? null : parseFloat(row.distance);

        return stream.includes(streamFilterValue) &&
               (visitsFilterValue === '' || visits >= parseFloat(visitsFilterValue)) &&
               (ratingFilterValue === '' || rating >= parseFloat(ratingFilterValue)) &&
               (sectionFilterValue === 'All' || section === sectionFilterValue) &&
               (selectedCampsite === 'ALL' || selectedRadius === 'ALL' || (distance !== null && distance <= parseFloat(selectedRadius)));
    });

    const backupStreamCandidates = rowsToProcess.filter(row => {
        const stream = row.stream.toLowerCase();
        const visits = parseFloat(row.visits);
        const rating = parseFloat(row.rating);
        const section = row.section;

        return stream.includes(streamFilterValue) &&
               (visitsFilterValue === '' || visits >= parseFloat(visitsFilterValue)) &&
               (ratingFilterValue === '' || rating >= parseFloat(ratingFilterValue)) &&
               (sectionFilterValue === 'All' || section === sectionFilterValue);
    });

    const precipitationPromises = filteredData.map(async row => {
        if (row.midpoint) {
            try {
                const precip = await fetchPrecipitationData(row.midpoint.lat, row.midpoint.lon);
                row.precipitation = precip;
            } catch (error) {
                console.error(`Failed to fetch precipitation for ${row.stream}: ${error.message}`);
                row.precipitation = 'Error';
            }
        }
        return row;
    });

    try {
        filteredData = await Promise.all(precipitationPromises);
        console.log('Filtered data with precipitation:', filteredData.map(row => ({
            stream: row.stream,
            precipitation: row.precipitation
        })));
    } catch (error) {
        console.error('Error resolving precipitation promises:', error);
        filteredData.forEach(row => {
            if (row.precipitation === 'Loading...') {
                row.precipitation = 'Error';
            }
        });
    }

    const columnMap = {
        'Stream': 'stream',
        'Visits': 'visits',
        'Rating': 'rating',
        'Section': 'section',
        'Midpoint': 'midpoint',
        'Distance': 'distance',
        'Precipitation': 'precipitation'
    };

    filteredData.sort((a, b) => {
        const prop = columnMap[sortColumn];
        let valueA = a[prop];
        let valueB = b[prop];

        if (prop === 'stream' || prop === 'section') {
            return sortDirection * (valueA || '').localeCompare(valueB || '');
        } else if (prop === 'visits' || prop === 'rating' || prop === 'distance') {
            valueA = valueA === 'N/A' || valueA === null ? -Infinity : parseFloat(valueA);
            valueB = valueB === 'N/A' || valueB === null ? -Infinity : parseFloat(valueB);
            return sortDirection * (valueA - valueB);
        } else if (prop === 'midpoint') {
            valueA = valueA ? `${a.midpoint.lat.toFixed(4)},${a.midpoint.lon.toFixed(4)}` : '';
            valueB = valueB ? `${b.midpoint.lat.toFixed(4)},${b.midpoint.lon.toFixed(4)}` : '';
            return sortDirection * valueA.localeCompare(valueB);
        } else if (prop === 'precipitation') {
            valueA = valueA === 'N/A' || valueA === 'Error' || valueA === 'Loading...' ? -Infinity : parseFloat(valueA);
            valueB = valueB === 'N/A' || valueB === 'Error' || valueB === 'Loading...' ? -Infinity : parseFloat(valueB);
            return sortDirection * (valueA - valueB);
        }
        return 0;
    });

    const headers = selectedMonth === 'ALL'
        ? ['Stream', 'Visits', 'Rating', 'Section', 'Midpoint', 'Distance', 'Precipitation']
        : ['Stream', 'Visits', 'Rating', 'Section', 'Midpoint', 'Distance', 'Precipitation'];

    const rows = filteredData.map(row => [
        row.stream,
        row.visits,
        row.rating,
        row.section,
        row.midpoint ? `${row.midpoint.lat.toFixed(4)}, ${row.midpoint.lon.toFixed(4)}` : 'N/A',
        row.distance,
        row.precipitation || 'N/A'
    ]);

    console.log('Rows for displayData:', rows);

    displayData({ headers, rows }, 'month');

    const tripPlan = generateTripPlan(filteredData, backupStreamCandidates, numDays, maxBackupDistance);

    const tripPlanPromises = tripPlan.map(async plan => {
        if (plan.primary.gps !== 'N/A') {
            const [lat, lon] = plan.primary.gps.split(',').map(coord => parseFloat(coord.trim()));
            plan.primaryPrecipitation = await fetchPrecipitationData(lat, lon);
        }
        if (plan.backup.gps !== 'N/A') {
            const [lat, lon] = plan.backup.gps.split(',').map(coord => parseFloat(coord.trim()));
            plan.backupPrecipitation = await fetchPrecipitationData(lat, lon);
        }
        return plan;
    });

    const updatedTripPlan = await Promise.all(tripPlanPromises);
    displayTripPlan(updatedTripPlan);
}

        toggleButton.textContent = isStreamTableVisible ? 'Hide Stream Data' : 'Show Stream Data';
        console.log('Post-fetch: isStreamTableVisible:', isStreamTableVisible, 'Table display:', streamTable.style.display);
    } else {
        console.error('Stream table or toggle button not found');
    }

    toggleButton.addEventListener('click', toggleStreamTable);
});
