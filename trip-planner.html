<html lang="en">
<head>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #c7d2fe 0%, #e5e7eb 100%);
            min-height: 100vh;
            padding: 20px;

        h2 {

            color: #1e40af;
            margin-bottom: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }

        .card {
            background: white;
            border-radius: 14px;

        .filter-section {

            display: flex;

        tr {

        .error {

        @media screen and (max-width: 600px) {

            .filter-row {

            .filter-section select,

                font-size: 0.9rem;
            }

            .filter-section input[type="text"],
            .filter-section input[type="number"],
            .filter-section select {
                width: 100%;
            }

            .filter-section button {
                width: 100%;
                padding: 12px;
            }

            th, td {
                padding: 8px;
                font-size: 0.85rem;
                text-align: left;
                white-space: normal;
                min-width: 80px;

            th .header-content {
                flex-direction: column;
                align-items: center;
                gap: 4px;
            }

            th .header-icon {

        }

        @media screen and (max-width: 360px) {
            .month-table-container, .trip-plan-container {

                flex-direction: column;
                align-items: center;
                gap: 2px;
            }

            th .header-icon {
                font-size: 0.9rem;
            }
        }
    </style>

    <script>
        const SHEET_ID = '1vRDZny6ZfKGXJOKIgoRo47knNJmmtDT2WTrNvOmQ0lwUiznaF1McQVgpTUa1kTMUpq5X6c3b888BGwz';
        const SOURCE_GID = '491893533';
        const CAMPSITE_GID = '212109608';
        const SOURCE_URL = `https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=${SOURCE_GID}&single=true&output=csv`;
        const CAMPSITE_URL = `https://docs.google.com/spreadsheets/d/e/2PACX-${SHEET_ID}/pub?gid=${CAMPSITE_GID}&single=true&output=csv`;

        let sourceData = null;
        let campsiteData = null;
        let processedData = null;
        let allData = null;
        let filteredData = [];
        let sortColumn = 'Visits';
        let sortDirection = -1;

        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 3958.8; // Earth's radius in miles
            const toRad = x => x * Math.PI / 180;
            const dLat = toRad(lat2 - lat1);
            const dLon = toRad(lon2 - lon1);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        async function fetchSourceData() {
            try {
                const [sourceResponse, campsiteResponse] = await Promise.all([
                    fetch(SOURCE_URL),
                    fetch(CAMPSITE_URL)
                ]);
                if (!sourceResponse.ok) throw new Error(`HTTP ${sourceResponse.status} for source data`);
                if (!campsiteResponse.ok) throw new Error(`HTTP ${campsiteResponse.status} for campsite data`);
                const sourceCsvText = await sourceResponse.text();
                const campsiteCsvText = await campsiteResponse.text();
                if (!sourceCsvText.trim()) throw new Error('Empty source CSV data');
                if (!campsiteCsvText.trim()) throw new Error('Empty campsite CSV data');
                sourceData = parseCSV(sourceCsvText);
                campsiteData = parseCSV(campsiteCsvText);
                processSourceData();
                populateMonthDropdown();
                populateCampsiteDropdown();
                applyFilters();
            } catch (error) {
                document.getElementById('month-error').textContent = `Error: ${error.message}`;
                document.getElementById('trip-plan-error').textContent = `Error: ${error.message}`;
            } finally {
                document.getElementById('month-loading').style.display = 'none';
                document.getElementById('trip-plan-loading').style.display = 'none';
            }
        }

        function parseCSV(csvText) {
            let insideQuotes = false;
            let processedText = '';
            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];
                if (char === '"') {
                    insideQuotes = !insideQuotes;
                    processedText += char;
                } else if (char === '\n' && insideQuotes) {
                    processedText += '\\n';
                } else {
                    processedText += char;
                }
            }

            const lines = processedText.split('\n').filter(line => line.trim() !== '');
            const headers = lines[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(header => header.trim().replace(/^"|"$/g, ''));
            const expectedColumns = headers.length;
            const rows = lines.slice(1).map((line, lineIndex) => {
                const values = [];
                let current = '';
                let insideQuotes = false;
                let i = 0;

                while (i < line.length) {
                    const char = line[i];
                    const nextChar = line[i + 1];

                    if (char === '"' && nextChar === '"') {
                        current += '"';
                        i += 2;
                    } else if (char === '"') {
                        insideQuotes = !insideQuotes;
                        i++;
                    } else if (char === ',' && !insideQuotes) {
                        values.push(current.trim().replace(/^"|"$/g, '').replace(/\\n/g, '\n'));
                        current = '';
                        i++;
                    } else {
                        current += char;
                        i++;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, '').replace(/\\n/g, '\n'));

                const originalLength = values.length;
                while (values.length < expectedColumns) {
                    values.push('');
                }

                if (originalLength < expectedColumns) {
                    console.log('CSV Parsing - Truncated Row:', {
                        LineIndex: lineIndex + 1,
                        RawLine: line,
                        ParsedValues: values.slice(0, originalLength),
                        ColumnCount: originalLength,
                        ExpectedColumns: expectedColumns
                    });
                }

                return values;
            });

            console.log('Parsed CSV: Headers:', headers, 'Row Count:', rows.length);
            return { headers, rows };
        }

        function processSourceData() {
            if (!sourceData || !campsiteData) return;

            const ratingMap = { 'F': 0, 'E': 1, 'D': 2, 'C': 3, 'B': 4, 'A': 5, 'S': 6 };
            const excludedStreams = ['Unknown', 'Central Sands', 'Minnesota', 'Southern WI'];

            const validData = sourceData.rows
                .filter(row => {
                    if (row.length < 18) return false;
                    const stream = row[2]?.trim() || '';
                    const rating = row[17]?.toUpperCase();
                    const validRating = /^[SABCDEF]$/.test(rating);
                    const validStream = !excludedStreams.some(excluded => stream.includes(excluded));
                    return validRating && validStream;
                })
                .map(row => {
                    const dateRaw = row[0] || '01/01/2000';
                    const date = new Date(dateRaw.replace(/(\d+)\/(\d+)\/(\d+)/, '$3-$1-$2'));
                    const month = isNaN(date.getTime()) ? 'Unknown' : date.toLocaleString('default', { month: 'long' });
                    const stream = row[2]?.trim() || '';
                    const rating = row[17]?.toUpperCase();
                    const section = row[15]?.trim().toUpperCase() || 'UNKNOWN';
                    const lat = parseFloat(row[12]);
                    const lon = parseFloat(row[13]);
                    return [month, stream, rating, section, lat, lon];
                });

            console.log('Valid data rows:', validData.length);

            const groupedDataByMonth = {};
            validData.forEach(([month, stream, rating, section, lat, lon]) => {
                const key = `${month}|${stream}`;
                if (!groupedDataByMonth[key]) {
                    groupedDataByMonth[key] = { month, stream, ratings: [], sections: [], spots: [] };
                }
                groupedDataByMonth[key].ratings.push(ratingMap[rating]);
                groupedDataByMonth[key].sections.push(section);
                if (!isNaN(lat) && !isNaN(lon)) {
                    groupedDataByMonth[key].spots.push({ lat, lon });
                }
            });

            processedData = Object.values(groupedDataByMonth).map(({ month, stream, ratings, sections, spots }) => {
                const visits = ratings.length;
                const avgRating = ratings.length > 0 ? ratings.reduce((sum, r) => sum + r, 0) / ratings.length : 0;
                const roundedAvg = Math.round(avgRating * 100) / 100;

                const counts = { LOWER: 0, MIDDLE: 0, UPPER: 0, UNKNOWN: 0 };
                sections.forEach(section => {
                    counts[section] = (counts[section] || 0) + 1;
                });
                const maxCount = Math.max(counts.LOWER, counts.MIDDLE, counts.UPPER);
                const tieCheck = (counts.LOWER === maxCount ? 1 : 0) +
                                 (counts.MIDDLE === maxCount ? 1 : 0) +
                                 (counts.UPPER === maxCount ? 1 : 0);
                let sectionResult = 'MX';
                if (maxCount > 0) {
                    if (tieCheck === 1) {
                        if (counts.LOWER === maxCount) sectionResult = 'L';
                        else if (counts.MIDDLE === maxCount) sectionResult = 'M';
                        else if (counts.UPPER === maxCount) sectionResult = 'U';
                    }
                }

                const avgLat = spots.length > 0 ? spots.reduce((sum, spot) => sum + spot.lat, 0) / spots.length : null;
                const avgLon = spots.length > 0 ? spots.reduce((sum, spot) => sum + spot.lon, 0) / spots.length : null;
                const midpoint = avgLat && avgLon ? { lat: avgLat, lon: avgLon } : null;

                return { month, stream, visits, rating: roundedAvg, section: sectionResult, midpoint };
            });

            const groupedDataAll = {};
            validData.forEach(([month, stream, rating, section, lat, lon]) => {
                if (!groupedDataAll[stream]) {
                    groupedDataAll[stream] = { stream, ratings: [], sections: [], spots: [] };
                }
                groupedDataAll[stream].ratings.push(ratingMap[rating]);
                groupedDataAll[stream].sections.push(section);
                if (!isNaN(lat) && !isNaN(lon)) {
                    groupedDataAll[stream].spots.push({ lat, lon });
                }
            });

            allData = Object.values(groupedDataAll).map(({ stream, ratings, sections, spots }) => {
                const visits = ratings.length;
                const avgRating = ratings.length > 0 ? ratings.reduce((sum, r) => sum + r, 0) / ratings.length : 0;
                const roundedAvg = Math.round(avgRating * 100) / 100;

                const counts = { LOWER: 0, MIDDLE: 0, UPPER: 0, UNKNOWN: 0 };
                sections.forEach(section => {
                    counts[section] = (counts[section] || 0) + 1;
                });
                const maxCount = Math.max(counts.LOWER, counts.MIDDLE, counts.UPPER);
                const tieCheck = (counts.LOWER === maxCount ? 1 : 0) +
                                 (counts.MIDDLE === maxCount ? 1 : 0) +
                                 (counts.UPPER === maxCount ? 1 : 0);
                let sectionResult = 'MX';
                if (maxCount > 0) {
                    if (tieCheck === 1) {
                        if (counts.LOWER === maxCount) sectionResult = 'L';
                        else if (counts.MIDDLE === maxCount) sectionResult = 'M';
                        else if (counts.UPPER === maxCount) sectionResult = 'U';
                    }
                }

                const avgLat = spots.length > 0 ? spots.reduce((sum, spot) => sum + spot.lat, 0) / spots.length : null;
                const avgLon = spots.length > 0 ? spots.reduce((sum, spot) => sum + spot.lon, 0) / spots.length : null;
                const midpoint = avgLat && avgLon ? { lat: avgLat, lon: avgLon } : null;

                return { stream, visits, rating: roundedAvg, section: sectionResult, midpoint };
            });
        }

        function populateMonthDropdown() {
            if (!processedData) return;

            const monthOrder = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December', 'Unknown'
            ];
            const currentMonth = new Date().toLocaleString('default', { month: 'long' });

            const monthSelect = document.getElementById('month-select');
            if (!monthSelect) {
                console.error('Month select element not found');
                return;
            }

            const months = [...new Set(processedData.map(row => row.month))]
                .sort((a, b) => monthOrder.indexOf(a) - monthOrder.indexOf(b));

            months.forEach(month => {
                const option = document.createElement('option');
                option.value = month;
                option.textContent = month;
                if (month === currentMonth) {
                    option.selected = true;
                }
                monthSelect.appendChild(option);
            });
        }

        function populateCampsiteDropdown() {
            if (!campsiteData) return;

            const campsiteSelect = document.getElementById('campsite-select');
            if (!campsiteSelect) {
                console.error('Campsite select element not found');
                return;
            }

            campsiteData.rows.forEach(row => {
                const name = row[0]?.trim();
                const gps = row[1]?.trim();
                if (name && gps) {
                    const option = document.createElement('option');
                    option.value = gps;
                    option.textContent = name;
                    campsiteSelect.appendChild(option);
                }
            });
        }

        function generateTripPlan(filteredStreams, numDays) {
            const tripPlan = [];
            const usedStreams = new Set();
            const maxDistance = 20; // Backup stream must be within 20 miles

            for (let day = 1; day <= numDays; day++) {
                // Get available streams not yet used
                let availableStreams = filteredStreams.filter(stream => !usedStreams.has(stream.stream) && stream.midpoint);

                if (availableStreams.length === 0) {
                    tripPlan.push({
                        day,
                        primary: { stream: 'None', gps: 'N/A' },
                        backup: { stream: 'None', gps: 'N/A' },
                        distance: 'N/A'
                    });
                    continue;
                }

                // Select primary stream with highest rating
                availableStreams.sort((a, b) => b.rating - a.rating);
                const primaryStream = availableStreams[0];
                usedStreams.add(primaryStream.stream);

                // Find backup stream within 20 miles
                const backupCandidates = filteredStreams
                    .filter(stream => 
                        !usedStreams.has(stream.stream) && 
                        stream.midpoint && 
                        haversineDistance(
                            primaryStream.midpoint.lat, 
                            primaryStream.midpoint.lon, 
                            stream.midpoint.lat, 
                            stream.midpoint.lon
                        ) <= maxDistance
                    )
                    .sort((a, b) => b.rating - a.rating);

                let backupStream;
                if (backupCandidates.length > 0) {
                    backupStream = backupCandidates[0];
                    usedStreams.add(backupStream.stream);
                } else {
                    backupStream = { stream: 'None', midpoint: null };
                }

                const distance = backupStream.midpoint && primaryStream.midpoint
                    ? haversineDistance(
                        primaryStream.midpoint.lat, 
                        primaryStream.midpoint.lon, 
                        backupStream.midpoint.lat, 
                        backupStream.midpoint.lon
                    ).toFixed(2)
                    : 'N/A';

                tripPlan.push({
                    day,
                    primary: {
                        stream: primaryStream.stream,
                        gps: primaryStream.midpoint ? `${primaryStream.midpoint.lat.toFixed(4)}, ${primaryStream.midpoint.lon.toFixed(4)}` : 'N/A'
                    },
                    backup: {
                        stream: backupStream.stream,
                        gps: backupStream.midpoint ? `${backupStream.midpoint.lat.toFixed(4)}, ${backupStream.midpoint.lon.toFixed(4)}` : 'N/A'
                    },
                    distance
                });
            }

            return tripPlan;
        }

        function displayTripPlan(tripPlan) {
            const tableBody = document.getElementById('trip-plan-body');
            const table = document.getElementById('trip-plan-table');
            const errorDiv = document.getElementById('trip-plan-error');

            if (!tableBody || !table || !errorDiv) {
                console.error('Trip plan table elements not found');
                document.getElementById('trip-plan-error').textContent = 'Error: Table elements missing';
                return;
            }

            tableBody.innerHTML = '';

            if (tripPlan.length === 0 || tripPlan.every(plan => plan.primary.stream === 'None')) {
                errorDiv.textContent = 'No streams available for the selected filters.';
                table.style.display = 'none';
                return;
            }

            errorDiv.textContent = '';
            tripPlan.forEach(plan => {
                const tr = document.createElement('tr');
                [
                    plan.day,
                    plan.primary.stream,
                    plan.primary.gps,
                    plan.backup.stream,
                    plan.backup.gps,
                    plan.distance
                ].forEach((cell, index) => {
                    const td = document.createElement('td');
                    if (index === 1 || index === 3) {
                        const link = document.createElement('a');
                        link.href = `stream-details.html?stream=${encodeURIComponent(cell)}`;
                        link.textContent = cell;
                        td.appendChild(link);
                    } else {
                        td.textContent = cell;
                    }
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            table.style.display = 'table';
        }

        function applyFilters() {
            const monthSelect = document.getElementById('month-select');
            const streamFilter = document.getElementById('stream-filter');
            const visitsFilter = document.getElementById('visits-filter');
            const ratingFilter = document.getElementById('rating-filter');
            const sectionFilter = document.getElementById('section-filter');
            const campsiteSelect = document.getElementById('campsite-select');
            const radiusSelect = document.getElementById('radius-select');
            const tripDaysSelect = document.getElementById('trip-days-select');

            if (!monthSelect || !streamFilter || !visitsFilter || !ratingFilter || !sectionFilter || !campsiteSelect || !radiusSelect || !tripDaysSelect) {
                console.error('One or more filter elements not found');
                document.getElementById('month-error').textContent = 'Error: Filter elements missing';
                document.getElementById('trip-plan-error').textContent = 'Error: Filter elements missing';
                return;
            }

            const selectedMonth = monthSelect.value || 'ALL';
            const streamFilterValue = streamFilter.value ? streamFilter.value.toLowerCase() : '';
            const visitsFilterValue = visitsFilter.value || '';
            const ratingFilterValue = ratingFilter.value || '';
            const sectionFilterValue = sectionFilter.value || 'All';
            const selectedCampsite = campsiteSelect.value;
            const selectedRadius = radiusSelect.value;
            const numDays = parseInt(tripDaysSelect.value) || 3;

            if (!processedData || !allData) return;

            let rowsToProcess;

            if (selectedMonth === 'ALL') {
                rowsToProcess = allData;
            } else {
                rowsToProcess = processedData.filter(row => row.month === selectedMonth);
            }

            filteredData = rowsToProcess.map(row => {
                let distance = null;
                if (selectedCampsite !== 'ALL' && row.midpoint && selectedRadius !== 'ALL') {
                    const [campLat, campLon] = selectedCampsite.split(',').map(coord => parseFloat(coord.trim()));
                    distance = haversineDistance(row.midpoint.lat, row.midpoint.lon, campLat, campLon);
                }
                return { ...row, distance: distance ? distance.toFixed(2) : 'N/A' };
            }).filter(row => {
                const stream = row.stream.toLowerCase();
                const visits = parseFloat(row.visits);
                const rating = parseFloat(row.rating);
                const section = row.section;
                const distance = row.distance === 'N/A' ? null : parseFloat(row.distance);

                return stream.includes(streamFilterValue) &&
                       (visitsFilterValue === '' || visits >= parseFloat(visitsFilterValue)) &&
                       (ratingFilterValue === '' || rating >= parseFloat(ratingFilterValue)) &&
                       (sectionFilterValue === 'All' || section === sectionFilterValue) &&
                       (selectedCampsite === 'ALL' || selectedRadius === 'ALL' || (distance !== null && distance <= parseFloat(selectedRadius)));
            });

            filteredData.sort((a, b) => {
                const colIndex = ['Stream', 'Visits', 'Rating', 'Section', 'Midpoint', 'Distance'].indexOf(sortColumn);
                let valueA = a[colIndex === 5 ? 'distance' : colIndex === 4 ? (a.midpoint ? `${a.midpoint.lat.toFixed(4)}, ${a.midpoint.lon.toFixed(4)}` : 'N/A') : Object.keys(a)[colIndex]];
                let valueB = b[colIndex === 5 ? 'distance' : colIndex === 4 ? (b.midpoint ? `${b.midpoint.lat.toFixed(4)}, ${b.midpoint.lon.toFixed(4)}` : 'N/A') : Object.keys(b)[colIndex]];

                if (colIndex === 1 || colIndex === 2 || colIndex === 5) {
                    valueA = valueA === 'N/A' ? Infinity : parseFloat(valueA);
                    valueB = valueB === 'N/A' ? Infinity : parseFloat(valueB);
                    return sortDirection * (valueA - valueB);
                }
                return sortDirection * (valueA.localeCompare(valueB));
            });

            const headers = selectedMonth === 'ALL' 
                ? ['Stream', 'Visits', 'Rating', 'Section', 'Midpoint', 'Distance']
                : ['Stream', 'Visits', 'Rating', 'Section', 'Midpoint', 'Distance'];

            displayData({
                headers,
                rows: filteredData.map(row => [
                    row.stream,
                    row.visits,
                    row.rating,
                    row.section,
                    row.midpoint ? `${row.midpoint.lat.toFixed(4)}, ${row.midpoint.lon.toFixed(4)}` : 'N/A',
                    row.distance
                ])
            }, 'month');

            const tripPlan = generateTripPlan(filteredData, numDays);
            displayTripPlan(tripPlan);
        }

        function clearFilters() {
            const streamFilter = document.getElementById('stream-filter');
            const visitsFilter = document.getElementById('visits-filter');
            const ratingFilter = document.getElementById('rating-filter');
            const sectionFilter = document.getElementById('section-filter');
            const campsiteSelect = document.getElementById('campsite-select');
            const radiusSelect = document.getElementById('radius-select');
            const tripDaysSelect = document.getElementById('trip-days-select');

            if (streamFilter) streamFilter.value = '';
            if (visitsFilter) visitsFilter.value = '';
            if (ratingFilter) ratingFilter.value = '';
            if (sectionFilter) sectionFilter.value = 'All';
            if (campsiteSelect) campsiteSelect.value = 'ALL';
            if (radiusSelect) radiusSelect.value = 'ALL';
            if (tripDaysSelect) tripDaysSelect.value = '3';

            applyFilters();
        }

        function displayData({ headers, rows }, prefix) {
            const tableHeader = document.getElementById(`${prefix}-header-row`);
            const tableBody = document.getElementById(`${prefix}-body`);
            const table = document.getElementById(`${prefix}-table`);
            const noResultsDiv = document.getElementById('no-results');

            if (!tableHeader || !tableBody || !table || !noResultsDiv) {
                console.error('Table elements not found');
                document.getElementById(`${prefix}-error`).textContent = 'Error: Table elements missing';
                return;
            }

            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            const iconMap = {
                'Month': 'üìÖ',
                'Stream': 'üåä',
                'Visits': 'üë£',
                'Rating': '‚≠ê',
                'Section': 'üìç',
                'Midpoint': 'üó∫Ô∏è',
                'Distance': 'üìè'
            };

            headers.forEach((header, index) => {
                const th = document.createElement('th');
                const contentDiv = document.createElement('div');
                contentDiv.className = 'header-content';

                const iconSpan = document.createElement('span');
                iconSpan.className = 'header-icon';
                iconSpan.textContent = iconMap[header] || '';

                const textSpan = document.createElement('span');
                textSpan.textContent = header;

                contentDiv.appendChild(iconSpan);
                contentDiv.appendChild(textSpan);

                th.appendChild(contentDiv);

                th.onclick = () => {
                    if (sortColumn === header) {
                        sortDirection = -sortDirection;
                    } else {
                        sortColumn = header;
                        sortDirection = -1;
                    }
                    applyFilters();
                };
                if (sortColumn === header) {
                    th.classList.add(sortDirection === 1 ? 'sort-asc' : 'sort-desc');
                }
                tableHeader.appendChild(th);
            });

            if (rows.length === 0) {
                noResultsDiv.style.display = 'block';
                table.style.display = 'none';
                return;
            }

            noResultsDiv.style.display = 'none';
            rows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach((cell, index) => {
                    const td = document.createElement('td');
                    if (index === 0) {
                        const link = document.createElement('a');
                        link.href = `stream-details.html?stream=${encodeURIComponent(cell)}`;
                        link.textContent = cell;
                        td.appendChild(link);
                    } else if (index === 2) {
                        const rating = parseFloat(cell);
                        td.textContent = cell;
                        if (isNaN(rating) || rating < 0 || rating > 6) {
                            console.warn('Invalid rating value:', { cell, parsedRating: rating, row });
                        } else {
                            if (rating <= 1) {
                                td.style.backgroundColor = '#dc2626';
                            } else if (rating <= 2.5) {
                                const ratio = (rating - 1) / 1.5;
                                const r = Math.round(220 + (234 - 220) * ratio);
                                const g = Math.round(38 + (179 - 38) * ratio);
                                const b = Math.round(38 + (8 - 38) * ratio);
                                td.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                            } else if (rating <= 4.2) {
                                const ratio = (rating - 2.5) / 1.7;
                                const r = Math.round(234 + (34 - 234) * ratio);
                                const g = Math.round(179 + (197 - 179) * ratio);
                                const b = Math.round(8 + (94 - 8) * ratio);
                                td.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                            } else {
                                td.style.backgroundColor = '#22c55e';
                            }
                        }
                    } else {
                        td.textContent = cell;
                    }
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });

            table.style.display = 'table';
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchSourceData();
        });
    </script>
